name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the version that matches your project

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Build Project
        run: npm run build  # Run the build command to generate the dist directory

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the build will be deployed
          folder: dist  # Vite creates the build in the 'dist' folder, not 'build'
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication

